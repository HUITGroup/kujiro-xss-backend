version: '3.9'

services:
  api:
    depends_on: 
      - db
      - nginx
    build:
      context: .
    restart: always
    env_file: 
      - .env

  front:
    depends_on: 
      - db
      - nginx
    build:
      context: .
      dockerfile: Dockerfile.front
    restart: always

  db:
    image: mariadb:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - ./data:/var/lib/mysql

  nginx:
    image: nginx
    restart: always
    volumes:
      - type: bind
        source: "./nginx.conf"
        target: "/etc/nginx/nginx.conf"
      - type: bind
        source: "./kujiro.huit.adlay.net.crt"
        target: "/etc/nginx/ssl/kujiro.huit.adlay.net.crt"
      - type: bind
        source: "./kujiro.huit.adlay.net.key"
        target: "/etc/nginx/ssl/kujiro.huit.adlay.net.key"
    ports:
      - "443:443"
    